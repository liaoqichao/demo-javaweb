<script type="text/javascript">

// 单双行颜色间隔，第一行白色.空格表示组合关系
// $('#table-1 tr:even').css("background","#00ffff");
// $('#table-1 tr:odd').css("background","#ffff00");
// $('#table-1 tr:first').css("background","#ffffff"); // 层叠

$('table:eq(0) tr:even').css("background","#00ffff");

$('table:eq(1) tr:even').css("background","#6a7b33");
